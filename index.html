<!DOCTYPE html>
<html>
<head>
    <title>Space Defender Ultra</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        canvas { background: #050505; border: 2px solid #00d4ff; cursor: crosshair; margin-top: 10px; }
        .hud { font-size: 20px; margin-top: 10px; color: #00d4ff; }
    </style>
</head>
<body>

    <div class="hud">Skor: <span id="score">0</span> | Klik untuk MULAI MUSIK</div>
    <canvas id="gameCanvas" width="450" height="550"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        let score = 0;
        let gameOver = false;
        let gameStarted = false;

        // --- SISTEM SUARA & MUSIK ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playNote(freq, type, start, duration, vol) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, start);
            gain.gain.setValueAtTime(vol, start);
            gain.gain.exponentialRampToValueAtTime(0.0001, start + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(start);
            osc.stop(start + duration);
        }

        // Fungsi buat Musik Latar yang berulang
        function playBackgroundMusic() {
            if (gameOver) return;
            let now = audioCtx.currentTime;
            // Melodi sederhana ala luar angkasa
            playNote(261.63, 'square', now, 0.2, 0.05); // C4
            playNote(329.63, 'square', now + 0.25, 0.2, 0.05); // E4
            playNote(392.00, 'square', now + 0.5, 0.2, 0.05); // G4
            playNote(523.25, 'square', now + 0.75, 0.4, 0.05); // C5
            
            setTimeout(playBackgroundMusic, 1000);
        }

        // --- DATA GAME ---
        let player = { x: 200, y: 480, size: 30 };
        let bullets = [];
        let enemies = [];

        canvas.addEventListener("mousemove", (e) => {
            let rect = canvas.getBoundingClientRect();
            player.x = e.clientX - rect.left - player.size / 2;
        });

        // Klik untuk tembak & mulai musik
        canvas.addEventListener("mousedown", () => {
            if (!gameStarted) {
                gameStarted = true;
                playBackgroundMusic();
            }
            bullets.push({ x: player.x + player.size/2 - 2, y: player.y, w: 4, h: 10 });
            playNote(1000, 'sine', audioCtx.currentTime, 0.1, 0.1); // Suara tembakan
        });

        function spawnEnemy() {
            if (!gameOver) {
                enemies.push({ x: Math.random() * 420, y: -30, size: 25, speed: 2 + Math.random() * 2 });
                setTimeout(spawnEnemy, 1000);
            }
        }

        function update() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Gambar Player
            ctx.fillStyle = "#00d4ff";
            ctx.fillRect(player.x, player.y, player.size, player.size);

            // Update Peluru
            bullets.forEach((b, index) => {
                b.y -= 7;
                ctx.fillStyle = "yellow";
                ctx.fillRect(b.x, b.y, b.w, b.h);
                if (b.y < 0) bullets.splice(index, 1);
            });

            // Update Musuh
            enemies.forEach((e, ei) => {
                e.y += e.speed;
                ctx.fillStyle = "red";
                ctx.fillRect(e.x, e.y, e.size, e.size);

                // Cek kena peluru
                bullets.forEach((b, bi) => {
                    if (b.x < e.x + e.size && b.x + b.w > e.x && b.y < e.y + e.size && b.y + b.h > e.y) {
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score += 10;
                        scoreElement.innerText = score;
                        playNote(400, 'triangle', audioCtx.currentTime, 0.2, 0.1); // Suara hancur
                    }
                });

                // Cek Kalah
                if (e.y > 550) {
                    gameOver = true;
                    playNote(100, 'sawtooth', audioCtx.currentTime, 1, 0.2);
                    alert("GAME OVER! Skor: " + score);
                    location.reload();
                }
            });

            requestAnimationFrame(update);
        }

        spawnEnemy();
        update();
    </script>
</body>
</html>
